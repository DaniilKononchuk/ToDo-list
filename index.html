<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do list</title>
</head>
<body>
    <div class="wrapper">
        <h1>ToDo приложение</h1>
        <span class="header_span">список задач на сегодня</span>
        <div class="todo-list">
            <div class="todo-list__items">

            </div>
        </div>
        <div class="task">
            <p class="task__title">Добавить новую задачу</p>
            <input placeholder="Текст задачи" class="task__input"></input>
            <button class="task__add" type="button">Добавить</button>
        </div>
    
    
    
    </div>
    

    <script src="main.js"></script>
</body>
</html>
